<div class="max-w-4xl mx-auto px-4 py-8">
  <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
    <lucide-message-square class="w-6 h-6 text-purple-600" />
    Interações
  </h2>

  <div *ngIf="interactions.length === 0" class="text-gray-500 text-center">
    Nenhuma interação encontrada.
  </div>

  <ul class="grid gap-6">
    <li
      *ngFor="let interaction of pagedInteractions"
      class="bg-white rounded-xl shadow p-6 hover:shadow-md transition"
    >
      <p class="text-sm text-gray-700 mb-2">
        <lucide-message-square class="inline w-4 h-4 text-purple-600 mr-1" />
        <strong>Conteúdo:</strong> {{ interaction.content }}
      </p>

      <p class="text-sm text-gray-700">
        <lucide-mail class="inline w-4 h-4 text-blue-600 mr-1" />
        <strong>Resposta Automática:</strong> {{ interaction.autoResponse }}
      </p>
    </li>
  </ul>

  <!-- Paginação -->
  <div class="flex justify-center items-center gap-4 mt-8">
    <button
      (click)="previousPage()"
      [disabled]="currentPage === 1"
      class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300 disabled:opacity-50"
    >
      Anterior
    </button>

    <span class="text-gray-700 font-medium">
      Página {{ currentPage }} de {{ totalPages }}
    </span>

    <button
      (click)="nextPage()"
      [disabled]="currentPage === totalPages"
      class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300 disabled:opacity-50"
    >
      Próxima
    </button>
  </div>
</div>
