<div class="flex flex-col min-h-screen bg-gray-100">

  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-2xl font-bold text-blue-600">CRM System</h1>
      <nav class="hidden md:flex space-x-6">
        <a routerLink="/customers" class="text-gray-700 hover:text-blue-600 transition">Customers</a>
        <a routerLink="/add-customer" class="text-gray-700 hover:text-blue-600 transition">Add Customer</a>
        <a routerLink="/client-access" class="text-gray-700 hover:text-blue-600 transition">Chat Clients</a>
      </nav>
    </div>
  </header>

  <!-- Main content -->
  <main class="flex-grow max-w-7xl mx-auto px-4 py-8">

    <h2 class="text-xl font-semibold mb-6">Dashboard</h2>

    <!-- Cards -->
    <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">

      <!-- Card 1 - Clientes -->
      <a
        routerLink="/customers"
        class="bg-white rounded-2xl shadow p-6 hover:shadow-lg transition flex items-center space-x-4 no-underline"
      >
        <lucide-user class="text-blue-600 w-6 h-6" />
        <div>
          <h3 class="text-lg font-medium text-gray-900">Clientes</h3>
          <p class="text-gray-500 text-sm">Gerenciar todos os clientes</p>
        </div>
      </a>

      <!-- Card 2 - Novo Cliente -->
      <a
        routerLink="/add-customer"
        class="bg-white rounded-2xl shadow p-6 hover:shadow-lg transition flex items-center space-x-4 no-underline"
      >
        <lucide-plus class="text-green-600 w-6 h-6" />
        <div>
          <h3 class="text-lg font-medium text-gray-900">Novo Cliente</h3>
          <p class="text-gray-500 text-sm">Cadastrar um novo cliente</p>
        </div>
      </a>

      <!-- Card 3 - Chat Clients -->
      <a
        routerLink="/client-access"
        class="bg-white rounded-2xl shadow p-6 hover:shadow-lg transition flex items-center space-x-4 no-underline"
      >
        <lucide-message-square class="text-purple-600 w-6 h-6" />
        <div>
          <h3 class="text-lg font-medium text-gray-900">Chat Clientes</h3>
          <p class="text-gray-500 text-sm">Acessar área de interação do cliente</p>
        </div>
      </a>

    </div>

    <!-- Aqui o conteúdo de rotas -->
    <div class="mt-10">
      <router-outlet></router-outlet>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t mt-10 shadow-inner">
    <div class="max-w-7xl mx-auto px-4 py-6 text-center text-sm text-gray-500">
      &copy; {{ currentYear }} CRM System — Todos os direitos reservados.
    </div>
  </footer>
</div>
