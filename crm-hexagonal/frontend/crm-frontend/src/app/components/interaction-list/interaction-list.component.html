<div class="max-w-5xl mx-auto px-4 py-8">
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-2xl font-bold text-gray-800">Interações do Cliente</h2>
    <a
      [routerLink]="['/add-interaction', customerId]"
      class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition"
    >
      + Adicionar Interação
    </a>
  </div>

  <ng-container *ngIf="interactions.length > 0; else noInteractions">
    <ul class="grid gap-4">
      <li
        *ngFor="let interaction of interactions"
        class="bg-white p-5 rounded-xl shadow-sm hover:shadow-md transition flex justify-between items-start"
      >
        <div>
          <p class="text-sm text-gray-700 mb-1">
            <strong>Conteúdo:</strong> {{ interaction.content }}
          </p>
          <p class="text-sm text-gray-700">
            <strong>Resposta Automática:</strong> {{ interaction.autoResponse }}
          </p>
        </div>

        <div class="flex gap-2">
          <button
            class="bg-yellow-400 hover:bg-yellow-500 text-white px-3 py-1 rounded-lg text-sm"
            (click)="editInteraction(interaction.id!)"
          >
            Editar
          </button>
          <button
            class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-lg text-sm"
            (click)="deleteInteraction(interaction.id!)"
          >
            Excluir
          </button>
        </div>
      </li>
    </ul>
  </ng-container>

  <ng-template #noInteractions>
    <div class="text-gray-500 text-center mt-8">
      Nenhuma interação encontrada.
    </div>
  </ng-template>
</div>
